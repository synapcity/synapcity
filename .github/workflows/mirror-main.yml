name: Mirror main to public

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history of main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          persist-credentials: false # use our PAT, not GITHUB_TOKEN

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Add remote for public repo
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          git remote add public "https://x-access-token:${PUBLIC_REPO_TOKEN}@github.com/synapcity/synapcity.git"
          git remote -v

      # NEW: fetch the current public/main so our lease is fresh
      - name: Fetch public/main
        run: |
          # Create/refresh a remote-tracking ref for public/main
          git fetch --prune public +refs/heads/main:refs/remotes/public/main || true

      # Push HEAD to main using a precise lease (safe overwrite)
      - name: Push HEAD -> public main (force-with-lease)
        run: |
          set -euo pipefail
          # Get the current commit of public/main (or all zeros if it doesn't exist)
          EXPECTED="$(git ls-remote public refs/heads/main | awk '{print $1}')"
          if [ -z "${EXPECTED:-}" ]; then EXPECTED="0000000000000000000000000000000000000000"; fi

          # This will only force if public/main is still at $EXPECTED
          git push public --force-with-lease=refs/heads/main:$EXPECTED \
            HEAD:refs/heads/main
